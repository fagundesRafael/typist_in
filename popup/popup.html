<!DOCTYPE html>
<html>
<head>
    <title>Oitiva Assistente</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Oitiva Assistente</h1>

    <div id="ocorrenciaContainer">
        <p id="ocorrenciaText">Aguardando ocorrência...</p>
    </div>

    <label for="personName">Nome da Pessoa:</label>
    <input type="text" id="personName" placeholder="Nome Completo">

    <label for="typeSelect">Tipo de Oitiva:</label>
    <select id="typeSelect">
        <option value="Declarações">Declarações</option>
        <option value="Depoimento">Depoimento</option>
        <option value="Interrogatório">Interrogatório</option>
    </select>

    <label for="maxQuestions">Quantidade Máxima de Perguntas:</label>
    <input type="number" id="maxQuestions" value="10" min="1">

    <button id="generateOitiva">Gerar Oitiva</button>

    <div id="status"></div>
    
    <div class="footer">
        <a href="#" id="openOptions">Configurações</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
